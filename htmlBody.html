<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus delays at Reuchlinstr.</title>
    <style>
        body {{
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }}
        .container {{
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1000px;
            text-align: center;
        }}
        h1 {{
            color: #333;
        }}
        #plot {{
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            height: auto;
            aspect-ratio: 4 / 3;  /* Normal aspect ratio is 4:3 */
        }}
        @media (max-width: 600px) {{
            #plot {{
                aspect-ratio: 1 / 1;  /* For small screens, make it square */
            }}
        }}
        .statistics {{
            margin: 20px 0;
            font-size: 18px;
            text-align: center;  /* Center the statistics */
        }}
        .textbox {{
            margin-top: 30px;
            padding: 15px;
            background: #eee;
            border-radius: 5px;
            font-size: 16px;
            line-height: 1.6;
            text-align: left;
        }}
    </style>
</head>
<body>
    <div class="container">
        <h1>Delay of busses at Reuchlinstr.</h1>
        <div id="plot">
            {plot_html}
        </div>
        <div class="statistics">
            <p><strong>Mean:</strong> {mean:.2f}</p>
            <p><strong>Standard Deviation:</strong> {std_dev:.2f}</p>
            <p><strong>3-Sigma Value:</strong> {three_sigma:.2f}</p>
        </div>
        <div class="textbox">
            There were {numberOfDataPoints} busses evaluated from {startTime} to now. For some busses the delay could not be evaluated, these were removed from the dataset.
        </div>
    </div>
</body>
</html>
